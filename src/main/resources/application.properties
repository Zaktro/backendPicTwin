#Database queries may be performed during view rendering
spring.jpa.open-in-view=false

#JPA logger config
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
#spring.jpa.show-sql=true
#spring.jpa.propierties.hibernate.format_sql=true

#Logger
logging.level.cl.ucn=DEBUG
logging.level.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

management.endpoints.web.exposure.include=mappings

#Spring database
#spring.jpa.database-platform=com.springboot.sqlite.SQLDialect
#spring.jpa.database-platform=org.sqlite.hibernate.dialect.SQLiteDialect
#spring.datasource.url=jdbc:sqlite:pictwin.db
#spring.datasource.driver-class-name=org.sqlite.JDBC

# H2 Database
spring.jpa.database-platform=org.Hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:h2:men:pictwin
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true



